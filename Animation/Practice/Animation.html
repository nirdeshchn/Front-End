<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animatino</title>
</head>

<style>
    body{
        display: flex;
        align-items: center;
    }

    .circle{
        width: 300px;
        height: 300px;
        background-color: aqua;
        transition: width 3s, height 5s, border-radius 5s ;
    }

    .circle:hover{
        width: 600px;
        height:700px;
        border-radius: 50%;
    }

</style>
<body>

    <div class="circle">

    </div>
    
</body>
</html>
