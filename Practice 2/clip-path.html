<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip_path</title>
    <style>
        img.clip{
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 81%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            align-content: end;
            margin-left: auto;
            margin-right: auto;
            display: flex;
        }

    </style>
</head>
<body>

    <p><img src="images/2022-12-18.jpg" alt="Image" class="clip"></p>
    
</body>
</html>
