<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>
  </head>
  <style>

    body{
      color: chartreuse;
    }


    .c{
        color: aqua;

    }

    a{
      color: brown;
    }

    
    .d{
      color: initial;
    }

    .s{
      color: inherit;
    }

    .p{
      color: unset;
    }



  </style>

  <body>
    <ul id="drinks">
      <li class="d">Dew <a href="#">Link 1</a></li>
      <li class="c">Coca-cola <a href="#">Link2</a></li>
      <li class="s">Dew <a href="#">Link 3</a></li>
      <li class="p">Phanta <a href="#">Link 4</a> </li>
    </ul>
  </body>
</html>
