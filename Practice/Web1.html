<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <!--
    <p> is block tag which takes up entire horizontal space.
    <em> tag is inline tag which is used to view content without taking extra space for another line of sentence.
        -->
    <em>This is number 5.</em>
    <em>And this is number 6</em>
  </body>
</html>
